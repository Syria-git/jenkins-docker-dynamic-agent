<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Convert2Arabic | Modern UI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 { font-weight: 700; letter-spacing: 1px; }

        textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
            border-radius: 12px !important;
            font-size: 1.1rem !important;
            transition: all 0.3s ease;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1) !important;
        }

        .btn-convert {
            background: #ff416c;
            background: -webkit-linear-gradient(to right, #ff4b2b, #ff416c);
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
        }

        .btn:hover { transform: scale(1.05); color: #fff; }

        .footer-text { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 glass-card">
                <header class="text-center mb-5">
                    <h1 class="display-4">Convert2Arabic <i class="fas fa-magic"></i></h1>
                    <p class="lead">Franco-Arabic To Arabic Converter</p>
                    <p dir="rtl">حول نصوص الفرانكو إلى لغة عربية سليمة بضغطة زر</p>
                </header>

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-keyboard"></i> Franco (Latin)</label>
                        <textarea id="text" class="form-control" rows="8" placeholder="Type here (e.g., Ahla sa7bi)..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-language"></i> Arabic Result</label>
                        <textarea id="text2" class="form-control" rows="8" dir="rtl" readonly placeholder="النتيجة هنا..."></textarea>
                    </div>
                </div>

                <div class="row mt-4 align-items-center">
                    <div class="col-md-6 d-flex gap-2">
                        <button id="submit" class="btn btn-convert shadow-sm w-100">
                            <i class="fas fa-exchange-alt"></i> Convert
                        </button>
                        <button id="clear" class="btn btn-clear w-100">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                    <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                        <p class="footer-text mb-0">
                            Made with <i class="fas fa-heart text-danger"></i> by <strong>Adem Kouki</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="converter.js"></script>
    <script>
        $("#submit").click(function () {
            var text = $("#text").val();
            var result = convert2Arabic(text);
            $("#text2").val(result);
        });

        $("#clear").click(function () {
            $("#text").val('');
            $("#text2").val('');
        });
    </script>
</body>
</html>
